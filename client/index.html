<!DOCTYPE html>
<html lang="en">

<head>
  <title>Clock</title>
  <link rel=stylesheet href="/styles.css" type="text/css">
</head>

<body>
  <div id="clock">
    <div id="hour-f" class="number">
      <div class="tile-t"></div>
      <div class="tile-b"></div>
    </div>
    <div id="hour-s" class="number">
      <div class="tile-t"></div>
      <div class="tile-b"></div>
    </div>

    <div class="colon">:</div>

    <div id="min-f" class="number">
      <div class="tile-t"></div>
      <div class="tile-b"></div>
    </div>
    <div id="min-s" class="number">
      <div class="tile-t"></div>
      <div class="tile-b"></div>
    </div>

    <div class="colon">:</div>

    <div id="sec-f" class="number">
      <div class="tile-t"></div>
      <div class="tile-b"></div>
    </div>
    <div id="sec-s" class="number">
      <div class="tile-t"></div>
      <div class="tile-b"></div>
    </div>
    <div id="amPm" class="number">
      <div>AM</div>
      <div>PM</div>
    </div>
  </div>
  <script src="/clock.js"></script>
</body>
</html>
